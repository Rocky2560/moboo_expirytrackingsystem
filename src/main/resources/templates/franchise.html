<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - Moboo Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .alert-card {
            border-left: 4px solid #007bff;
            transition: transform 0.2s ease;
        }
        .alert-card:hover {
            transform: translateX(5px);
        }
        .alert-critical { border-left-color: #dc3545; }
        .alert-warning { border-left-color: #ffc107; }
        .alert-info { border-left-color: #17a2b8; }
        .alert-resolved { opacity: 0.6; }
        .alert-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }
        .icon-critical { background: rgba(220, 53, 69, 0.1); color: #dc3545; }
        .icon-warning { background: rgba(255, 193, 7, 0.1); color: #ffc107; }
        .icon-info { background: rgba(23, 162, 184, 0.1); color: #17a2b8; }
    </style>
</head>
<body class="bg-light">
<div class="main-content">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <h4>Alerts & Notifications</h4>
            <div class="d-flex">
                <form th:action="@{/logout}" method="post" class="ms-3">
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Stats Cards -->
        <div class="row g-4 mb-4">
            <div class="col-md-4">
                <div class="card stat-card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <div class="card-icon bg-danger text-white">
                            <i class="fas fa-bell-slash fa-lg"></i>
                        </div>
                        <h6 class="card-title mb-0">Total Alerts</h6>
                        <h3 class="card-text mb-0" th:text="${totalAlerts}">12</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card stat-card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <div class="card-icon bg-danger text-white">
                            <i class="fas fa-exclamation-circle fa-lg"></i>
                        </div>
                        <h6 class="card-title mb-0">Critical</h6>
                        <h3 class="card-text mb-0" th:text="${criticalAlerts}">3</h3>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card stat-card border-0 shadow-sm">
                    <div class="card-body text-center">
                        <div class="card-icon bg-warning text-white">
                            <i class="fas fa-exclamation-triangle fa-lg"></i>
                        </div>
                        <h6 class="card-title mb-0">Warnings</h6>
                        <h3 class="card-text mb-0" th:text="${warningAlerts}">8</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and Actions -->
        <div class="row mb-4">
            <div class="col-md-6">
                <select class="form-select" onchange="location.href='/alerts?severity=' + this.value">
                    <option value="">All Alert Types</option>
                    <option value="CRITICAL" th:selected="${selectedSeverity == 'CRITICAL'}">Critical Only</option>
                    <option value="WARNING" th:selected="${selectedSeverity == 'WARNING'}">Warnings Only</option>
                    <option value="INFO" th:selected="${selectedSeverity == 'INFO'}">Informational Only</option>
                </select>
            </div>
            <div class="col-md-6 text-end">
                <form th:action="@{/alerts/resolve-all}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-success"
                            onclick="return confirm('Are you sure you want to resolve all alerts?')">
                        <i class="fas fa-check-circle me-2"></i> Resolve All
                    </button>
                </form>
            </div>
        </div>

        <!-- Alerts List -->
        <div class="row">
            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body">
                        <div class="alert-list">
                            <div class="alert-item mb-3" th:each="alert : ${alerts}"
                                 th:classappend="${alert.resolved ? 'alert-resolved' : ''} + ' ' +
                                     (${alert.severity == 'CRITICAL' ? 'alert-critical' :
                                     (alert.severity == 'WARNING' ? 'alert-warning' : 'alert-info'))}">
                                <div class="d-flex align-items-start">
                                    <div class="alert-icon"
                                         th:classappend="${alert.severity == 'CRITICAL' ? 'icon-critical' :
                                             (alert.severity == 'WARNING' ? 'icon-warning' : 'icon-info')}">
                                        <i th:class="${alert.severity == 'CRITICAL' ? 'fas fa-fire' :
                                                  (alert.severity == 'WARNING' ? 'fas fa-exclamation-triangle' : 'fas fa-info-circle')}
                                                  fa-lg"></i>
                                    </div>
                                    <div class="flex-grow-1">
                                        <h6 class="mb-1" th:text="${alert.message}">Expired Item: Tapioca Pearls</h6>
                                        <p class="text-muted mb-2" th:text="${alert.description}">Item expired on 2024-01-15</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <small class="text-muted">
                                                <i class="fas fa-clock me-2"></i>
                                                <span th:text="${#temporals.format(alert.createdAt, 'MMM dd, yyyy HH:mm')}">Jan 15, 2024 14:30</span>
                                                <span th:if="${alert.franchise != null}"> â€¢
                                                        <i class="fas fa-store me-1"></i>
                                                        <span th:text="${alert.franchise.name}">Central London</span>
                                                    </span>
                                            </small>
                                            <form th:action="@{/alerts/{id}/resolve(id=${alert.id})}" method="post"
                                                  th:if="${!alert.resolved}">
                                                <button type="submit" class="btn btn-sm btn-outline-success">
                                                    <i class="fas fa-check me-1"></i> Resolve
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div th:if="${#lists.isEmpty(alerts)}" class="text-center py-5">
                                <i class="fas fa-bell-slash fa-3x text-muted mb-3"></i>
                                <p class="text-muted">No alerts found</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
